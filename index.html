<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <style>
        body {
            margin: 0;
            background-color: #15202b;
        }

        h2 {
            color: white;
            font-size: 30px;
        }

        #score {
            margin-top: 16.49px;
            display: flex;
            justify-content: space-between;
        }

        #titulo {
            display: flex;
            justify-content: center;
            color: white;
            font-size: 30px;
        }

        #container {
            display: grid;
            justify-content: center;
        }

        #painel {
            display: flex;
            justify-content: space-between;
        }

        #jogo {
            position: relative;
            width: 960px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        #bola {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #00ba7c;
            border-radius: 50%;
        }

        .b {
            margin-top: 16.49px;
            width: 170px;
            text-align: center;
            height: 50px;
            font-size: 30px;
            color: white;
            background-color: #ef7d31;
            cursor: pointer;
        }

        .score {
            display: flex;
        }

        .msg {
            display: flex;
            width: 60px;
            height: 50px;
            margin-top: 16.49px;
            margin-left: 10px;
            font-size: 50px;
            text-align: center;
            background-color: #00ba7c;
        }

        .barra {
            position: absolute;
            width: 20px;
            top: calc(50% - 70px);
            height: 140px;
            border-radius: 125px;
        }

        .esquerda {
            left: 1%;
            background-color: #1d9bf0
        }

        .direita {
            left: 97%;
            background-color: #f91880
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="titulo">
            <h1>Pong</h1>
        </div>
        <div id="score">
            <div class="score">
                <h2>Vidas Restantes: </h2>
                <input type="text" class="msg" id="vidas" value="3">
            </div>
            <div class="score">
                <h2>Score: </h2>
                <input type="text" class="msg" id="pontos" value="0">
            </div>
        </div>
        <div id="jogo">
            <div id="bola"></div>
            <div id="jogador" class="barra esquerda"></div>
            <div id="cpu" class="barra direita"></div>
        </div>
        <div id="painel">
            <button id="recomecar" class="b">Recomeçar</button>
            <button id="iniciar" class="b">Jogar</button>
            <select id="nivel" class="b" onchange="nivel()">
                <option value="n1">Nível 1</option>
                <option value="n2">Nível 2</option>
                <option value="n3">Nível 3</option>
                <option value="n4">Nível 4</option>
                <option value="n5">Nível 5</option>
            </select>
        </div>
    </div>
    <script>
        //Elementos
        let btIniciar
        let bola
        let jogador
        let cpu
        let vidas, pontos

        //Controles de Animações
        let games, frames

        //Posições
        let posBolaX, posBolaY
        let posJogX, posJogY
        let posCpuX, posCpuxY

        //Reset
        let posJogInitY = 180, posJogInitX = 10, posCpuInitY = 180, posCpuInitX = 930, posBolaInitX = 480, posBolaInitY = 250, pontosInit = 0, vidasInit = 3, dificultAnt = "n1"

        //Tamanhos
        let campoX = 0, campoY = 0, campoW = 960, campoH = 500
        let barraW = 20, barraH = 140, bolaW = 20, bolaH = 20

        //Direções
        let bolaX, bolaY
        let cpuY = 0, dirJy

        //Velocidade
        let velBola, velCpu, velJogador

        //Controle
        let tecla
        let jogo = false, perdeu = false, desafio = false
        let dificult

        //Movimentação Jogador
        function controlarJ() {
            if (jogo) {
                posJogY += velJogador * dirJy
                //Movimentação Jogador - Cima OU Baixo
                if (((posJogY + barraH) >= campoH) || (posJogY) <= 0) {
                    posJogY += (velJogador * dirJy) * (-1)
                }
                jogador.style.top = posJogY + "px"
            }
        }

        //Movimentação Bola
        function controlarB() {
            if (jogo) {
                posBolaX += velBola * bolaX
                posBolaY += velBola * bolaY
                //Colisão com Jogador
                if (
                    (posBolaX <= posJogX + barraW) &&
                    ((posBolaY + bolaH >= posJogY) && (posBolaY <= posJogY + barraH))
                ) {
                    bolaX *= -1
                    bolaY = (((posBolaY + (bolaH / 2)) - (posJogY + (barraH / 2))) / 32)
                }
                //Colisão com Cpu
                if (
                    (posBolaX >= posCpuX - barraW) &&
                    ((posBolaY + bolaH >= posCpuY) && (posBolaY <= posCpuY + barraH))
                ) {
                    bolaX *= -1
                    bolaY = (((posBolaY + (bolaH / 2)) - (posCpuY + (barraH / 2))) / 32)
                }
                //Limites: Superior e Inferior
                if ((posBolaY >= 480) || (posBolaY <= 0)) {
                    bolaY *= -1
                }
                //Pontuação - Jogador
                if (posBolaX >= (campoW - bolaW)) {
                    velBola = 0
                    posBolaX = posBolaInitX
                    posBolaY = posBolaInitY
                    posJogY = posJogInitY
                    posCpuY = posCpuInitY
                    jogador.style.top = posJogInitY + "px"
                    cpu.style.top = posCpuInitY + "px"
                    pontos++
                    document.getElementById("pontos").value = pontos
                    jogo = false
                    if (pontos == 10) {
                        alert("Parabéns, Você venceu!\nVocê pode continuar jogando ou...\nRecomeçar em uma dificuldade ainda mais desafiadora!")
                        document.getElementById("pontos").style.background = "#1d9bf0"
                        desafio = true
                    }//Pontuação - Cpu
                } else if (posBolaX <= 0) {
                    velBola = 0
                    posBolaX = posBolaInitX
                    posBolaY = posBolaInitY
                    posJogY = posJogInitY
                    posCpuY = posCpuInitY
                    jogador.style.top = posJogInitY + "px"
                    cpu.style.top = posCpuInitY + "px"
                    vidas--
                    document.getElementById("vidas").value = vidas
                    jogo = false
                    if (vidas == 1) {
                        document.getElementById("vidas").style.background = "#ef7d31"
                    } else if ((vidas <= 0) && (!desafio)) {
                        document.getElementById("vidas").style.background = "#f91880"
                        perdeu = true
                        alert("Game Over!\nVocê pode tentar outra vez ou diminuir a dificuldade!")
                    } else if ((vidas <= 0) && (desafio)) {
                        document.getElementById("vidas").style.background = "#f91880"
                        perdeu = true
                        alert(`Game Over!\nBem jogado, sua pontuação foi de ${pontos}.\nTente supera-la recomeçando o jogo!`)
                    }
                }
                bola.style.top = posBolaY + "px"
                bola.style.left = posBolaX + "px"
            }
        }

        //Movimentação Cpu
        function controlarC() {
            if (jogo) {
                if ((posBolaY > (posCpuY + (barraH / 2)) + velCpu)) {
                    //Mover para Baixo
                    if ((posCpuY + barraH) <= (campoH - 13)) {
                        posCpuY += velCpu
                    }
                    //Mover para Cima
                } else if (posBolaY  < (posCpuY + (barraH / 2)) - velCpu) {
                    if (posCpuY >= 13) {
                        posCpuY -= velCpu
                    }
                }
                cpu.style.top = posCpuY + "px"
            }
        }

        //Leitura de Movimento
        function teclaD() {
            tecla = event.keyCode
            if (tecla == 38) {
                dirJy = -1
            } else if (tecla == 40) {
                dirJy = +1
            }
        }

        function teclaU() {
            tecla = event.keyCode
            if (tecla == 38) {
                dirJy = 0
            } else if (tecla == 40) {
                dirJy = 0
            }
        }

        //Recursividade para Animação
        function game() {
            if (jogo) {
                controlarJ()
                controlarB()
                controlarC()
            }
            frames = requestAnimationFrame(game)
        }

        //Inicio do Jogo
        function iniciar() {
            if ((!jogo) && (!perdeu)) {
                velBola = 8
                cancelAnimationFrame(frames)
                jogo = true
                dirJy = 0
                bolaY = 0
                if ((Math.random() * 10) < 5) {
                    bolaX = -1
                } else {
                    bolaX = 1
                }
                posBolaX = posBolaInitX
                posBolaY = posBolaInitY
                posJogX = posJogInitX
                posJogY = posJogInitY
                posCpuX = posCpuInitX
                posCpuY = posCpuInitY
                game()
            }
        }

        //Debug ou Restart do Jogo
        function recomecar() {
            if ((!perdeu) && (jogo)) {
                jogo = false
                iniciar()
            } else {
                document.getElementById("vidas").value = vidasInit
                document.getElementById("pontos").value = pontosInit
                document.getElementById("pontos").style.background = "#00ba7c"
                document.getElementById("vidas").style.background = "#00ba7c"
                vidas = vidasInit
                pontos = pontosInit
                perdeu = false
            }
        }

        //Selecionar Dificuldade
        function nivel() {
            if (!jogo) {
                switch (dificult.value) {
                    case "n1":
                        velCpu = 8
                        velJogador = 8
                        break

                    case "n2":
                        velCpu = 10
                        velJogador = 10
                        break

                    case "n3":
                        velCpu = 12
                        velJogador = 10
                        break

                    case "n4":
                        velCpu = 12
                        velJogador = 8
                        break

                    case "n5":
                        velCpu = 14
                        velJogador = 8
                        break
                }
                dificultAnt = dificult.value
                recomecar()
            } else if (jogo) {
                alert("Mude o Nível apenas quando não estiver jogando!")
                dificult.value = dificultAnt
            }
        }

        //Inicialização
        function inicializar() {
            velBola = velCpu = velJogador = 8
            vidas = vidasInit
            pontos = pontosInit
            menu = document.getElementsByClassName("bt")
            btIniciar = document.getElementById("iniciar")
            btIniciar.addEventListener("click", iniciar)
            btRecomecar = document.getElementById("recomecar")
            btRecomecar.addEventListener("click", recomecar)
            dificult = document.getElementById("nivel")
            bola = document.getElementById("bola")
            jogador = document.getElementById("jogador")
            cpu = document.getElementById("cpu")
            document.addEventListener("keydown", teclaD)
            document.addEventListener("keyup", teclaU)
        }

        window.addEventListener("load", inicializar)
    </script>
</body>

</html>
