<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="/styles.css">
    <script type="text/javascript" src="/script.js"></script>
</head>

<body>
    <div id="container">
        <div id="titulo">
            <h1>Pong</h1>
        </div>
        <div class="painel">
            <div class="d-flex">
                <h2>Vidas Restantes: </h2>
                <div class="topInfo" id="vidasWrapper">
                    <img src="img/cor.png" alt="coração" class="vidas">
                    <img src="img/cor.png" alt="coração" class="vidas">
                    <img src="img/cor.png" alt="coração" class="vidas">
                </div>
            </div>
            <div class="d-flex">
                <h2>Pontos: </h2>
                <div class="topInfo" id="pontos">0</div>
            </div>
        </div>
        <div id="jogo">
            <div id="tempo"></div>
            <div id="bola"></div>
            <div id="jogador" class="barra esquerda"></div>
            <div id="cpu" class="barra direita"></div>
        </div>
        <div class="painel">
            <button id="recomecar" class="btn">Recomeçar</button>
            <button id="iniciar" class="btn">Jogar</button>
            <select id="nivel" class="btn" onchange="nivel()">
                <option value="n1">Nível 1</option>
                <option value="n2">Nível 2</option>
                <option value="n3">Nível 3</option>
                <option value="n4">Nível 4</option>
                <option value="n5">Nível 5</option>
            </select>
        </div>
        <div>
            <footer>
                <p>Criado por José Rodrigo L. Nogueira</p>
                <p>&copy; Todos os direitos reservados.</p>
            </footer>
        </div>
        <div id="msgModal" class="modalContainer">
            <div class="modal">
                <button class="fechar" onclick="removerModal()">x</button>
                <h3 id="mensagem"></h3>
                <div class="painel">
                    <input type="button" class="btn" value="Recomeçar" onclick="recomecar()">
                    <input type="button" class="btn" value="Continuar" onclick="removerModal()">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
